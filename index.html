<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Workout Routine</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Daily Workout</h1>
        <div class="date" id="currentDate"></div>
      </div>

      <div class="controls">
        <button class="btn" id="generateBtn">Generate Routine</button>
        <button class="btn" id="loadTodayBtn">Load Today</button>
        <button class="btn" id="clearBtn">Clear</button>
        <button class="btn secondary" id="resetHistoryBtn">Reset History</button>
        <div class="loading" id="loading">Generating...</div>
      </div>

      <div id="error" class="error" style="display: none"></div>

      <div id="exercisesContainer" class="exercises-grid">
        <div class="empty-state">
          <h3>Ready to start?</h3>
          <p>Generate a new routine</p>
        </div>
      </div>
    </div>

    <script type="module">
      import { WorkoutApp } from './js/workout-app.js';
      
      // Initialize the app when DOM is loaded
      document.addEventListener('DOMContentLoaded', () => {
        new WorkoutApp();
      });
    </script>
  </body>
</html>
